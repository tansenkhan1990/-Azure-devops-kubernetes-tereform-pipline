trigger:
  - master

pool: tansen-poko

stages:
  - stage: Build
    jobs:
      - job: FirstJob
        steps:
          - bash: echo Build FirstJob
      - job: SecondJob
        steps:
          - bash: echo Build SecondJob
  - stage: DevDeploy
    dependsOn: Build
    jobs:
      - job: DevDeployJob
        steps:
          - bash: echo DevDeployJob
  - stage: QADeploy
    dependsOn:
      - Build
      - DevDeploy
    jobs:
      - job: QADeployJob
        steps:
          - bash: echo QADeployJob
  - stage: ProdDeploy
    dependsOn:
      - QADeploy
    jobs:
      - job: ProdDeployJob
        steps:
          - bash: echo ProdDeployJob
